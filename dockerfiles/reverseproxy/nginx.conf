worker_processes 1;
 
events { worker_connections 1024; }
 
http {
 
    sendfile on;
 
    upstream sabnzbd {
        server sabnzbd:8080;
    }

    upstream sonarr {
        server sonarr:8989;
    }

    upstream radarr {
        server radarr:7878;
    }

    upstream moinmoin {
        server moinmoin:9100;
    }

    upstream tautulli {
        server tautulli:8181;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    upstream miniflux {
        server miniflux:8080;
    }

    upstream gollum {
        server gollum:4567;
    }

    server {
        listen 80;
            return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
    	server_name cyril.dongmaan.net;
        ssl on;
        ssl_certificate             /etc/ssl/fullchain.pem;
        ssl_certificate_key         /etc/ssl/privkey.pem;
        ssl_protocols               TLSv1.2;
        ssl_ciphers                 ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256;
        ssl_dhparam                 /etc/ssl/dh2048.pem;
        ssl_prefer_server_ciphers   on;

        # set client body size to 100M #
		client_max_body_size 100M;
        
        location /sabnzbd/ {
            proxy_pass         http://sabnzbd/sabnzbd/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /sonarr/ {
            proxy_pass         http://sonarr/sonarr/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /radarr/ {
            proxy_pass         http://radarr/radarr/;
            proxy_redirect     off;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $http_connection;

        }

        location /tautulli/ {
            proxy_pass         http://tautulli/tautulli/;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect     off;
        }

        location /grafana/ {
            proxy_pass         http://grafana/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            #proxy_max_temp_file_size 0;
        }

        location /prometheus/ {
            proxy_pass         http://prometheus/prometheus/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /miniflux/ {
            proxy_pass         http://miniflux/miniflux/;
            proxy_redirect off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   X-Forwarded-Proto $scheme;

        }

        location /wiki/ {
            proxy_pass         http://gollum/wiki/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location / {
            proxy_pass         http://moinmoin;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
		
    }
 
}
