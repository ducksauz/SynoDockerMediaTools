worker_processes 1;
 
events { worker_connections 1024; }
 
http {
 
    sendfile on;
 
    upstream sabnzbd {
        server sabnzbd:8080;
    }

    upstream sonarr {
        server sonarr:8989;
    }

    upstream radarr {
        server radarr:7878;
    }

    upstream couchpotato {
        server couchpotato:5050;
    }

    upstream moinmoin {
        server moinmoin:9100;
    }

    upstream tautulli {
        server tautulli:8181;
    }

    upstream transmission {
        server transmission:9091;
    }

#    upstream graphite {
#        server graphite:80;
#    }

	server {
	    listen 80;
		return 301 https://$host$request_uri;
	}


